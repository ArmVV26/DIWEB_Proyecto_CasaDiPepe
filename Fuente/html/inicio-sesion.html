<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="icon" type="image/x-icon" href="../media/img/logotipo/logo-Web.ico">
  <link rel="stylesheet" href="../styles/css/inicio-sesion.css">
  <script src="../scripts/js/menu-desplegable.js" defer></script>
  <script src="../scripts/js/img-adaptables.js" defer></script>
  <title>Casa di Pepe</title>
</head>

<body>

  <header>

    <nav class="menu">

      <!-- Logotipo de la Casas Di Pepe -->
      <a href="../../index.html">
        <figure id="contenedor-img" data-info='["logo-Header", "logotipo", "1"]'>
          <picture>
            <source id="sourcePng" type="image/png">
            <source id="sourceSvg" type="image/svg+xml">
            <img class="img-logoHeader" id="imagen" loading="lazy" alt="Logo Cabecera">
          </picture>
        </figure>
      </a>

      <!-- Enlaces Principales de la Web -->
      <ul class="enlaces">
        <li><a href="carta.html"> CARTA </a> </li>
        <li><a href="#"> TIENDA </a> </li>
        <li><a href="#"> RESERVAR MESA </a> </li>
        <li><a href="#"> HACER PEDIDO </a> </li>
      </ul>

      <!-- Menú Desplegable, que aparece en pantallas más pequeñas -->
      <button class="menu-desplegable" id="menu-desp">
        ☰
      </button>
      
      <!-- Boton de Inicio de Sesion -->
      <a href="#" class="boton-inicio separado">Inicio de sesion</a> 

    </nav>

  </header>

  <main>
    <!-- Formulario de Incio de Sesion -->
    <section class="contenedor-formulario">
        <h1>INICIO DE SESIÓN</h1>

        <form class="inicio-formulario" action="" method="POST">
            <label for="correoUser">Correo</label>
            <input type="email" id="correoUser" name="correoUser" placeholder="Escribe tu direccion de correo completa" required>

            <label for="passUser">Contraseña</label>
            <input type="password" id="passUser" name="passUser" placeholder="Escribe tu contraseña" required>

            <section class="formulario-botones">
              <input  type="submit" value="Registrarse">
              <input  type="submit" value="Entrar">
            </section>
        </form>
    </section>

  </main>

  <footer>

    <!-- Logotipo de Casa Di Pepe, Logotipo del Patrocinador y Menú con las Redes Sociales -->
    <section class="fila-superior">
      
      <!-- Logotipo de Casa Di Pepe V2 -->
      <figure id="contenedor-img" data-info='["logo-Header-Blanco", "logotipo", "1"]'>
        <picture>
          <source id="sourcePng" type="image/png">
          <source id="sourceSvg" type="image/svg+xml">
          <img class="img-logoFooter" id="imagen" loading="lazy" alt="Logo Cabecera">
        </picture>
      </figure>
            
      <!-- Logotipo del Patrocinador -->
      <a href="https://www.guiarepsol.com/">
        <figure id="contenedor-img" data-info='["logo-Patrocinador", "logotipo", "1"]'>
          <picture>
            <source id="sourcePng" type="image/png">
            <source id="sourceSvg" type="image/svg+xml">
            <img class="img-logoPatrocinador" id="imagen" loading="lazy" alt="Logo Cabecera">
          </picture>
        </figure>
      </a>

      <!-- Sección de la Redes Sociales -->
      <section class="cta-redes">
        <a class="boton-footer" >¡Síguenos en redes sociales!</a>
        
        <nav class="img-redes">
          <a href="#" target="_blank">
            <i class="fab fa-tiktok"></i>
          </a>

          <a href="#" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>

          <a href="#" target="_blank">
            <i class="fab fa-youtube"></i>
          </a>

          <a href="#" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
        </nav>
      </section>

    </section>

    <!-- Menú Secundario y mensaje de Copyright -->
    <section class="fila-inferior">
      <p class="copy">© Casa Di Pepe 2024-2025 Todos los derechos reservados</p>
      
      <nav class="menu-footer">
        <ul>
          <li><a href="#">Sobre Nosotros</a></li>
          <li><a href="#">Terminos y Condiciones</a></li>
          <li><a href="#">Detalles de Contacto</a></li>
          <li><a href="#">Politica de Privacidad</a></li>
        </ul>
      </nav>
    </section>
    
  </footer>

</body>

</html>
