<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="icon" type="image/x-icon" href="../media/img/logotipo/logo-Web.ico">
  <link rel="stylesheet" href="../styles/css/inicio-sesion.css">
  <script src="../scripts/js/menu-desplegable.js" defer></script>
  <script src="../scripts/js/img-adaptables.js" defer></script>
  <script src="../scripts/js/inciar-sesion.js" defer></script>
  <title>Casa di Pepe</title>
</head>

<body>

  <header>

    <nav class="menu">

      <!-- Logotipo de la Casas Di Pepe -->
      <a href="../../index.html">
        <figure class="contenedor-img" data-info='["logo-Header", "logotipo", "1"]'>
          <picture>
            <source class="sourcePng" type="image/png">
            <source class="sourceSvg" type="image/svg+xml">
            <img class="img-logoHeader imagen" loading="lazy" alt="Logo Cabecera">
          </picture>
        </figure>
      </a>

      <!-- Enlaces Principales de la Web -->
      <ul class="enlaces">
        <li><a href="carta.html"> CARTA </a> </li>
        <li><a href="tienda.html"> TIENDA </a> </li>
        <li><a href="formulario-reserva.html"> RESERVAR MESA </a> </li>
        <li><a href="https://glovoapp.com/es/es/granada/"> HACER PEDIDO </a> </li>
      </ul>

      <!-- Menú Desplegable, que aparece en pantallas más pequeñas -->
      <i class="fa-solid fa-bars menu-desplegable" id="menu-desp"></i>
      
      <!-- Boton de Inicio de Sesion -->
      <a href="inicio-sesion.html" class="boton-inicio separado">Inicio de sesion</a> 

    </nav>

  </header>

  <main>
    <!-- Formulario de Incio de Sesion -->
    <section class="contenedor-formulario">
        <h1>INICIO DE SESIÓN</h1>

        <form class="inicio-formulario" method="POST">
            <label for="correoUser">Correo</label>
            <input type="email" id="correoUser" name="correoUser" placeholder="Escribe tu correo" required>

            <label for="passUser">Contraseña</label>
            <input type="password" id="passUser" name="passUser" placeholder="Escribe tu contraseña" required>

            <section class="formulario-checkbox">
              <input type="checkbox" id="recordarme" name="recordarme">
              <label for="recordarme">Recuérdame</label>
            </section>

            <section class="formulario-botones">
              <a href="formulario-registro.html" class="none">Registrarse</a>
              <input  type="submit" value="Aceptar">
            </section>
        </form>
    </section>

  </main>

  <footer>

    <!-- Logotipo de Casa Di Pepe, Logotipo del Patrocinador y Menú con las Redes Sociales -->
    <section class="fila-superior">
      
      <!-- Logotipo de Casa Di Pepe V2 -->
      <figure class="contenedor-img" data-info='["logo-Header-Blanco", "logotipo", "1"]'>
        <picture>
          <source class="sourcePng" type="image/png">
          <source class="sourceSvg" type="image/svg+xml">
          <img class="img-logoFooter imagen" loading="lazy" alt="Logo Cabecera">
        </picture>
      </figure>
            
      <!-- Logotipo del Patrocinador -->
      <a href="https://www.guiarepsol.com/">
        <figure class="contenedor-img" data-info='["logo-Patrocinador", "logotipo", "1"]'>
          <picture>
            <source class="sourcePng" type="image/png">
            <source class="sourceSvg" type="image/svg+xml">
            <img class="img-logoPatrocinador imagen" loading="lazy" alt="Logo Cabecera">
          </picture>
        </figure>
      </a>

      <!-- Sección de la Redes Sociales -->
      <section class="cta-redes">
        <a class="boton-footer" href="#">¡Síguenos en redes sociales!</a>
        
        <nav class="img-redes">
          <a href="https://www.tiktok.com/es/" target="_blank" aria-label="TikTok">
            <i class="fab fa-tiktok" aria-hidden="true"></i>
          </a>

          <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram" aria-hidden="true"></i>
          </a>

          <a href="https://www.youtube.com/" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube" aria-hidden="true"></i>
          </a>

          <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook" aria-hidden="true"></i>
          </a>
        </nav>
      </section>

    </section>

    <!-- Menú Secundario y mensaje de Copyright -->
    <section class="fila-inferior">
      <p class="copy">© Casa Di Pepe 2024-2025 Todos los derechos reservados</p>
      
      <nav class="menu-footer">
        <ul>
          <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
          <li><a href="#">Terminos y Condiciones</a></li>
          <li><a href="#">Detalles de Contacto</a></li>
          <li><a href="#">Politica de Privacidad</a></li>
        </ul>
      </nav>
    </section>
    
  </footer>

</body>

</html>
