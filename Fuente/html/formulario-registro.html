<body>

  <header>

    <nav class="menu">

      <!-- Logotipo de la Casas Di Pepe -->
      <a href="../../index.html">
        <figure id="contenedor-img" data-info='["logo-Header", "logotipo", "1"]'>
          <picture>
            <source id="sourcePng" type="image/png">
            <source id="sourceSvg" type="image/svg+xml">
            <img class="img-logoHeader" id="imagen" loading="lazy" alt="Logo Cabecera">
          </picture>
        </figure>
      </a>

      <!-- Enlaces Principales de la Web -->
      <ul class="enlaces">
        <li><a href="carta.html"> CARTA </a> </li>

      <!-- Menú Desplegable, que aparece en pantallas más pequeñas -->
      <i class="fa-solid fa-bars menu-desplegable" id="menu-desp"></i>
      
      <!-- Boton de Inicio de Sesion -->
      <a href="inicio-sesion.html" class="boton-inicio separado">Inicio de sesion</a> 

    </nav>

  </header>

  <main>
    <!-- Formulario de Registro -->
    <section class="contenedor-formulario">
        <h1>FORMULARIO DE REGISTRO</h1>

        <form class="inicio-formulario" method="POST">
            <section class="formulario-doble">
                <label for="nombreUser">Nombre
                    <input type="text" id="nombreUser" name="nombreUser" placeholder="Escribe tu nombre" required>
                </label>
                <label for="apellidoUser">Apellidos
                    <input type="text" id="apellidoUser" name="apellidoUser" placeholder="Escribe tus apellidos" required>
                </label>
            </section>

            <section class="formulario-doble">
                <label for="edadUser">Edad
                    <input type="number" id="edadUser" name="edadUser" placeholder="Escribe tu edad" required>
                </label>
                <label for="generoUser">Genero
                    <select name="generoUser" id="generoUser">
                        <option value="" disabled>- Selecciona una opción</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="No-binario">No Binario</option>
                        <option value="No-espec">Prefiero no responder</option>
                        <option value="Italiano">Italiano</option>
                    </select>
                </label>
            </section>

            <label for="correoUser">Correo
                <input type="email" id="correoUser" name="correoUser" placeholder="Escribe tu correo" required>
            </label>

            <label for="correo-confirmUser">Confirmar Correo
                <input type="email" id="correo-confirmUser" name="correo-confirmUser" placeholder="Confirma tu correo" required>
            </label>

            <label for="telefonoUser">Teléfono
                <input type="tel" id="telefonoUser" name="telefonoUser" placeholder="Escribe tu telefono" required>
            </label>

            <label for="passUser">Contraseña
                <input type="password" id="passUser" name="passUser" placeholder="Escribe tu contraseña" required>
            </label>

            <label for="pass-confirmUser">Contraseña
                <input type="password" id="pass-confirmUser" name="pass-confirmUser" placeholder="Confirma tu contraseña" required>
            </label>

            <section class="formulario-checkbox">
              <input type="checkbox" id="notificaciones" name="notificaciones">
              <label for="notificaciones">Deseo recibir noticias, promociones y actualizaciones por correo electrónico.</label>
            </section>

            <section class="formulario-checkbox">
                <input type="checkbox" id="terminosycondiciones" name="terminosycondiciones">
                <label for="terminosycondiciones">Aceptar Términos y Condiciones y la Política de Privacidad.</label>
              </section>

            <input  type="submit" value="Aceptar">
        </form>
    </section>

  </main>

  <footer>

    <!-- Logotipo de Casa Di Pepe, Logotipo del Patrocinador y Menú con las Redes Sociales -->
    <section class="fila-superior">
      
      <!-- Logotipo de Casa Di Pepe V2 -->
      <figure id="contenedor-img" data-info='["logo-Header-Blanco", "logotipo", "1"]'>
        <picture>
          <source id="sourcePng" type="image/png">
          <source id="sourceSvg" type="image/svg+xml">
          <img class="img-logoFooter" id="imagen" loading="lazy" alt="Logo Cabecera">
        </picture>
      </figure>
            
      <!-- Logotipo del Patrocinador -->
      <a href="https://www.guiarepsol.com/">
        <figure id="contenedor-img" data-info='["logo-Patrocinador", "logotipo", "1"]'>
          <picture>
            <source id="sourcePng" type="image/png">
            <source id="sourceSvg" type="image/svg+xml">
            <img class="img-logoPatrocinador" id="imagen" loading="lazy" alt="Logo Cabecera">
          </picture>
        </figure>
      </a>

      <!-- Sección de la Redes Sociales -->
      <section class="cta-redes">
        <a class="boton-footer" >¡Síguenos en redes sociales!</a>
        
        <nav class="img-redes">
          <a href="https://www.tiktok.com/es/" target="_blank">
            <i class="fab fa-tiktok"></i>
          </a>

          <a href="https://www.instagram.com/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>

          <a href="https://www.youtube.com/" target="_blank">
            <i class="fab fa-youtube"></i>
          </a>

          <a href="https://www.facebook.com/" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
        </nav>
      </section>

    </section>

    <!-- Menú Secundario y mensaje de Copyright -->

      <p class="copy">© Casa Di Pepe 2024-2025 Todos los derechos reservados</p>
      
      <nav class="menu-footer">
        <ul>
          <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
